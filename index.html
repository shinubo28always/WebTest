<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ P</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      font-family: 'Roboto', sans-serif;
    }

    .card {
      width: 350px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .image-container {
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .rating-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .content {
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn, button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    #addToListBtn {
      background-color: #007bff;
      color: #fff;
    }

    .btn {
      background-color: #28a745;
      color: #fff;
    }

    #addToListBtn:hover, .btn:hover {
      transform: scale(1.05);
    }

    #addToListBtn:active, .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image-container">
      <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Anime Image">
      <div class="rating-tag">‚≠ê 9.2</div>
    </div>

    <div class="content">
      <h1>Attack on Titan</h1>
      <p>Humanity fights for survival against the mysterious Titans.</p>

      <div class="buttons">
        <button id="addToListBtn">Add to List</button>
        <a href="#" class="btn">Watch Now</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const addToListBtn = document.getElementById('addToListBtn');

      addToListBtn.addEventListener('click', function() {
        alert('Item added to your list!');
        addToListBtn.innerText = 'Added!';
        addToListBtn.style.backgroundColor = '#6c757d';
        addToListBtn.disabled = true;
      });
    });
  </script>

</body>
</html>
