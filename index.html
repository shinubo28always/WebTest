<div class="video-info">
  <h2>Streaming File Details</h2>
  <span id="videoDuration">Duration: --</span>
  <span id="videoResolution">Resolution: --</span>
</div>

<div class="video-container">
  <video id="player" controls preload="metadata"></video>
</div>

<div class="btn-container">
  <button id="copyBtn" 
    class="btn">Streaming Link Copy</button>
</div>

<div class="fullscreen-note">
  If you are using another app or browser and fullscreen is not working properly,<br>
  please open this page in <span>Chrome</span> for the best experience.
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const videoLink = urlParams.get('VToken');
const resolutionParam = urlParams.get('resolution');

const player = document.getElementById('player');
const copyBtn = document.getElementById('copyBtn');
const durationElem = document.getElementById('videoDuration');
const resolutionElem = document.getElementById('videoResolution');

if(videoLink){
  // HLS streaming support
  if(Hls.isSupported() && videoLink.endsWith(".m3u8")){
    const hls = new Hls();
    hls.loadSource(videoLink);
    hls.attachMedia(player);
    hls.on(Hls.Events.MANIFEST_PARSED, function() { player.play(); });
  } else if(player.canPlayType('application/vnd.apple.mpegurl') && videoLink.endsWith(".m3u8")){
    player.src = videoLink;
    player.addEventListener('loadedmetadata', ()=>{ player.play(); });
  } else {
    player.src = videoLink; // fallback for mp4
  }

  // Copy button with animation
  copyBtn.addEventListener('click', ()=>{
    navigator.clipboard.writeText(videoLink).then(()=>{
      copyBtn.textContent = "Copied!";
      copyBtn.classList.add('copied');
      setTimeout(()=>{
        copyBtn.textContent = "Streaming Link Copy";
        copyBtn.classList.remove('copied');
      },2000);
    });
  });

  // Metadata for duration/resolution
  player.addEventListener('loadedmetadata', () => {
    const sec = Math.floor(player.duration);
    const min = Math.floor(sec / 60);
    const remainingSec = sec % 60;
    durationElem.textContent = `Duration: ${min}:${remainingSec.toString().padStart(2,'0')}`;

    if(resolutionParam){
      resolutionElem.textContent = `Resolution: ${resolutionParam}`;
    } else {
      resolutionElem.textContent = `Resolution: ${player.videoWidth}x${player.videoHeight}`;
    }
  });

}else{
  document.body.innerHTML = "<h3 style='color:white;text-align:center;'>No video link found!</h3>";
}
</script>
