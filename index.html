<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AniReal Cinematic Card</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: radial-gradient(circle at top, #141E30, #0a0f1a);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
}

/* === Card Container === */
.card {
  position: relative;
  width: 380px;
  height: 550px;
  border-radius: 20px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 35px rgba(255, 255, 255, 0.15);
}

/* === Image Section === */
.image-box {
  position: relative;
  width: 100%;
  height: 70%;
  overflow: hidden;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s ease;
}

.card:hover .image-box img {
  transform: scale(1.1);
}

/* === Dark Gradient Shadow on Image Bottom === */
.image-box::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
}

/* === Button Group on Hover === */
.button-group {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 5;
}

.card:hover .button-group {
  opacity: 1;
}

.button-group button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, #ff4757, #ff6b81);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
}

.button-group button:hover {
  transform: scale(1.08);
  background: linear-gradient(45deg, #ff6b81, #ff4757);
}

/* === Details Section === */
.details {
  position: relative;
  padding: 20px;
  text-align: center;
}

.details h1 {
  font-size: 22px;
  color: #ffdf6c;
  margin-bottom: 8px;
}

.details p {
  font-size: 15px;
  color: #ccc;
  line-height: 1.5;
}

/* === Rating Tag === */
.rating {
  position: absolute;
  top: 15px;
  left: 15px;
  background: rgba(0,0,0,0.7);
  padding: 5px 12px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  color: #ffdf6c;
}
</style>
</head>
<body>

  <div class="card">
    <div class="image-box">
      <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Anime Image">
      <div class="rating">⭐ 9.1</div>

      <div class="button-group">
        <button id="watchNow">▶ Watch Now</button>
        <button id="addList">+ Add</button>
      </div>
    </div>

    <div class="details">
      <h1>Attack on Titan</h1>
      <p>Humanity’s last stand against monstrous Titans — a fight for freedom, courage, and survival.</p>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const addBtn = document.getElementById("addList");
  addBtn.addEventListener("click", function() {
    addBtn.innerText = "✔ Added";
    addBtn.style.background = "linear-gradient(45deg, #6c757d, #868f96)";
    addBtn.disabled = true;
  });
});
</script>

</body>
</html>
