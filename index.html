<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AniReal Cinematic Card</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: radial-gradient(circle at top, #0a0f1a, #141E30);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
}

/* === Card === */
.card {
  position: relative;
  width: 380px;
  height: 560px;
  border-radius: 18px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:active {
  transform: scale(0.98);
}

/* === Image Box === */
.image-box {
  position: relative;
  width: 100%;
  height: 70%;
  overflow: hidden;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
}

/* Dark fade effect */
.image-box::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
}

/* Rating tag */
.rating {
  position: absolute;
  top: 15px;
  left: 15px;
  background: rgba(0, 0, 0, 0.7);
  padding: 5px 12px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  color: #ffdf6c;
}

/* === Buttons === */
.button-group {
  position: absolute;
  bottom: 35px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 5;
}

/* Animation setup */
.button-group button {
  padding: 10px 22px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, #ff4757, #ff6b81);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-size: 15px;
  transition: all 0.3s ease;
  opacity: 0;
}

/* Animation keyframes */
@keyframes slideFromLeft {
  from { transform: translateX(-80px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
@keyframes slideFromRight {
  from { transform: translateX(80px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
@keyframes slideFromBottom {
  from { transform: translateY(80px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.button-group button:nth-child(1) {
  animation: slideFromLeft 1s ease forwards;
}
.button-group button:nth-child(2) {
  animation: slideFromRight 1s ease forwards;
  animation-delay: 0.3s;
}
.button-group button:nth-child(3) {
  animation: slideFromBottom 1s ease forwards;
  animation-delay: 0.6s;
}

.button-group button:hover {
  transform: scale(1.08);
  background: linear-gradient(45deg, #ff6b81, #ff4757);
}

/* === Details Section === */
.details {
  padding: 20px;
  text-align: center;
}

.details h1 {
  font-size: 22px;
  color: #ffdf6c;
  margin-bottom: 10px;
}

.details p {
  font-size: 15px;
  color: #ccc;
  line-height: 1.6;
}
</style>
</head>
<body>

  <div class="card">
    <div class="image-box">
      <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Anime Image">
      <div class="rating">⭐ 9.1</div>

      <div class="button-group">
        <button>▶ Watch Now</button>
        <button>+ Add to List</button>
        <button>ℹ More Info</button>
      </div>
    </div>

    <div class="details">
      <h1>Attack on Titan</h1>
      <p>Humanity’s last stand against monstrous Titans — a fight for freedom, courage, and survival.</p>
    </div>
  </div>

</body>
</html>
