<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé¨ AniReal Card</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #141E30, #243B55);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      width: 360px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform: translateY(0);
      position: relative;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .image-container {
      position: relative;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.6s ease;
    }

    .card:hover .image-container img {
      transform: scale(1.1);
    }

    .rating-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      color: #fff;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffdf6c;
      text-shadow: 0 2px 8px rgba(255,255,255,0.2);
    }

    p {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn, button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      color: #fff;
    }

    #addToListBtn {
      background: linear-gradient(45deg, #007bff, #00c6ff);
    }

    .btn {
      background: linear-gradient(45deg, #00b09b, #96c93d);
    }

    #addToListBtn:hover, .btn:hover {
      transform: scale(1.08);
      filter: brightness(1.15);
    }

    #addToListBtn:active, .btn:active {
      transform: scale(0.95);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: #ccc;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image-container">
      <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Anime Image">
      <div class="rating-tag">‚≠ê 9.2</div>
    </div>

    <div class="content">
      <h1>Attack on Titan</h1>
      <p>Humanity fights for survival against the mysterious Titans.</p>

      <div class="buttons">
        <button id="addToListBtn">Add to List</button>
        <a href="#" class="btn">Watch Now</a>
      </div>
    </div>
  </div>

  <footer>üé¨ Powered by AniReal</footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const addToListBtn = document.getElementById('addToListBtn');
      addToListBtn.addEventListener('click', function() {
        alert('Item added to your list!');
        addToListBtn.innerText = '‚úî Added!';
        addToListBtn.style.background = 'linear-gradient(45deg, #6c757d, #868f96)';
        addToListBtn.disabled = true;
      });
    });
  </script>
</body>
</html>
